<link href="css/languages.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div class="bg-menu"></div>
<div class="banner-section">
  <!-- start right-menu -->
  <div class="primary-navigation">

      <ul class="pages">
        <li>
        <a href="#">Home</a>
        </li>
        <li>

        <li>

        </li>
        <li>

        </li>
        <li>
        <a href="#">Press</a>
        </li>
        <li>

        </li>
        <li>
        <a href="#">Faq</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- end right-menu -->
  <!-- start navbar-default -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="col-md-4">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Novup">          
          </a>
        </div>        
        <div class="col-md-8 text-right">
              
          <div class="top-menu">
            <!-- Start Menu Icon -->
            <div class="menu-icon">
              <div class="bar b1">
                <span></span>
              </div>
              <div class="bar b2">
                <span></span>
              </div>
              <div class="bar b3">
                <span></span>
              </div>
            </div>
            <!-- End Menu Icon -->
          </div>
        </div>
      </div>  
    </div>
  </nav>

</div>

<!-- Start Option -->
<div class="common-section bg-white">
    <div class="container">
        <h2 class="section-heading text-center">Web Mobile Application</h2>
        <ul class="mortgage-rate text-center">
          <li>
           <div class="inner"><img src="images/partner1.png"></div>
            
          </li>
          <li class="second">
            <div class="inner"><img src="images/partner5.png"></div>
          </li>
          <li class="third">
            <div class="inner"><img src="images/partner6.png"></div>
          </li>
        </ul>
    </div>  
  </div>
  <!-- end Option -->
<!-- end Option -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/slick.js"></script>
<script>
  $(document).ready(function(){
    /* Show RightSide Menu*/
    $(".menu-icon").click(function(){
      $(this).toggleClass("close-nav");
      $(".primary-navigation .menu").toggleClass("active");
      $(".bg-menu").toggleClass("show");
    });
    /* Show RightSide Menu*/
    /* Show RightSide Menu*/
    $(".top-option li").hover(function(){
      $(".navbar-default").toggleClass("open");
    });
    /* Show RightSide Menu*/
    /* Start Prtner Logo */
    $('.customer-logos').slick({
        slidesToShow: 6,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1500,
        arrows: true,
        dots: false,
        pauseOnHover: false,
        responsive: [{
            breakpoint: 768,
            settings: {
                slidesToShow: 4
            }
        }, {
            breakpoint: 520,
            settings: {
                slidesToShow: 3
            }
        }]
    });
    /* End Prtner Logo */
  });
</script>

</body>
